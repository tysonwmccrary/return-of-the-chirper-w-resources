
    <div class="container">
        <div class="page-header">
            <div id="chirp-list">
                <h1>Single Chirp Update</h1>

                <hr>

                <div class="update-box">
                <h4>{{ chirp.username }}</h4>
                </div>

                <textarea id="chirp-message" cols="50" rows="5" ng-model="chirp.message"></textarea>
                <button id="update-button" class=" btn-warning btn-sm" ng-click="updateChirp()">Update your Chirp 
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                    <!-- The ng-click function updateChirp is made in the controller.js.
    So when this page is previewed, it looks at app.js for route, and controller.js for action. -->
            </div>
        </div>
    </div>
