<div class="container">
    <div class="page-header">
        <h1>Single Chirp View</h1>
        <div id="chirp-list"></div>
        <div class="chirp">

            <!-- The variable chirp is found using $scope. -->
            <p>{{ chirp.message }}</p>
            <h4>{{ chirp.username }}</h4>
            <h5>{{ chirp.timestamp | date: 'short' }}</h5>

            <!-- click update button will link to single_update.html -->
            <button type="button" id="update-button" class="btn-warning btn-sm" ng-click="updateChirp()">Update your Chirp 
            <span class="glyphicon glyphicon-pencil" aria-hidden="true">
            </span>
            </button>

            <!-- The ng-click function updateChirp is made in the controller.js.
    So when this page is previewed, it looks at app.js for route, and controller.js for action. -->


            <button class="delete-button btn-danger btn-sm" ng-click="deleteChirp()">Delete 
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>

        </div>
    </div>
</div>
